<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play VR on a Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla principal -->
  <div id="mainScreen" class="container">
    <h1>Play VR on a Website</h1>
    <p>Choose what you want to do:</p>
    <div class="buttons">
      <button id="createVR">Create VR</button>
      <button id="playVR">Play VR</button>
    </div>
  </div>

  <!-- Pantalla de creación -->
  <div id="createScreen" class="container hidden">
    <h1>Drag your games into folders</h1>
    <p>Select a folder that contains your game files</p>
    <button id="uploadGame">Upload Game</button>
    <ul id="fileList"></ul>
    <br>
    <button id="backBtn">← Back</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
